databases:
  - name: CAPSTONE ROR
    databaseName: budget_e8a4
    user: budget_e8a4_user

services:
  - type: web
    name: budget-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: CAPSTONE ROR
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false